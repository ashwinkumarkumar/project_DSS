  <text x="875" y="310" class="small-text">‚Ä¢ Thermal imaging capability ‚Ä¢ Weather resistance</text>
  <text x="875" y="325" class="small-text">‚Ä¢ Battery life ‚Ä¢ Navigation systems</text>
  <text x="875" y="340" class="small-text">‚Ä¢ Communication range ‚Ä¢ Port infrastructure requirements</text>
  
