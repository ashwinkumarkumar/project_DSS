  <text x="1050" y="710" text-anchor="middle" class="component">Future Extensions</text>
  <text x="955" y="725" class="small-text">‚Ä¢ Database integration</text>
  <text x="955" y="737" class="small-text">‚Ä¢ Machine learning</text>
  <text x="955" y="749" class="small-text">‚Ä¢ API expansion</text>
  
  <!-- Data Flow Arrows -->
  
  <!-- User to Backend -->
  <path d="M 400 180 L 470 180" class="flow-arrow"/>
  <text x="435" y="175" text-anchor="middle" class="small-text">User Request</text>
  
  <!-- Backend to Data -->
