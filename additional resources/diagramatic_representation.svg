  <text x="475" y="250" class="small-text">‚Ä¢ Rule-based filtering</text>
  <text x="475" y="262" class="small-text">‚Ä¢ WSM ranking</text>
  <text x="475" y="274" class="small-text">‚Ä¢ AHP analysis</text>
  
