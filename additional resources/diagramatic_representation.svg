  <text x="710" y="220" text-anchor="middle" class="component">Models</text>
  <text x="710" y="235" text-anchor="middle" class="small-text">(models/)</text>
  <text x="645" y="245" class="small-text">‚Ä¢ Future expansion</text>
  
