  <text x="490" y="710" text-anchor="middle" class="component">Performance Characteristics</text>
  <text x="355" y="725" class="small-text">‚Ä¢ Real-time decision making</text>
  <text x="355" y="737" class="small-text">‚Ä¢ Scalable architecture</text>
  <text x="355" y="749" class="small-text">‚Ä¢ Modular component design</text>
  
  <!-- Security -->
  <rect x="650" y="690" width="280" height="70" fill="#ffffff" stroke="#57606f" stroke-width="1" rx="4"/>
  <text x="790" y="710" text-anchor="middle" class="component">Security &amp; Reliability</text>
  <text x="655" y="725" class="small-text">‚Ä¢ Input validation</text>
  <text x="655" y="737" class="small-text">‚Ä¢ Error handling</text>
  <text x="655" y="749" class="small-text">‚Ä¢ Unit testing coverage</text>
  
  <!-- Future -->
