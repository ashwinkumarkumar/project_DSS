  <text x="625" y="575" class="small-text">User Input ‚Üí Flask Routes ‚Üí API Processing ‚Üí Data Retrieval ‚Üí Algorithm Execution</text>
  <text x="625" y="587" class="small-text">‚Üí Filtering &amp; Ranking ‚Üí Result Formatting ‚Üí Frontend Display ‚Üí User Review</text>
  <text x="625" y="599" class="small-text">‚Üí Optional Refinement Loop</text>
  
  <!-- System Boundaries -->
