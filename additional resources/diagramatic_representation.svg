  <text x="180" y="560" text-anchor="middle" class="component">Weighted Sum Model (WSM)</text>
  <text x="75" y="575" class="small-text">‚Ä¢ Assigns weights to criteria</text>
  <text x="75" y="587" class="small-text">‚Ä¢ Calculates weighted scores</text>
  <text x="75" y="599" class="small-text">‚Ä¢ Provides quantitative ranking</text>
  
  <!-- AHP -->
  <rect x="310" y="540" width="220" height="70" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="4"/>
  <text x="420" y="560" text-anchor="middle" class="component">Analytic Hierarchy Process (AHP)</text>
  <text x="315" y="575" class="small-text">‚Ä¢ Pairwise comparison matrix</text>
  <text x="315" y="587" class="small-text">‚Ä¢ Consistency checking</text>
  <text x="315" y="599" class="small-text">‚Ä¢ Priority vector calculation</text>
  
