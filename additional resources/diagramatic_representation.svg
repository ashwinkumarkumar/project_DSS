  <text x="55" y="725" class="small-text">‚Ä¢ Flask development server</text>
  <text x="55" y="737" class="small-text">‚Ä¢ Python 3.8+ runtime</text>
  <text x="55" y="749" class="small-text">‚Ä¢ CSV file-based data storage</text>
  
  <!-- Performance -->
