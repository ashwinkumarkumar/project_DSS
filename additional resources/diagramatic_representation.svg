  <!-- Backend to Frontend (Response) -->
  <path d="M 470 220 L 400 220" class="flow-arrow"/>
  <text x="435" y="235" text-anchor="middle" class="small-text">Results</text>
  
  <!-- Data connections -->
  <path d="M 930 160 L 930 180" class="data-arrow"/>
  <path d="M 1000 160 L 1070 180" class="data-arrow"/>
  
  <!-- Decision logic to main backend -->
  <path d="M 545 200 L 545 180" class="decision-arrow"/>
  
</svg>