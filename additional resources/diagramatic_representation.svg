  <text x="245" y="167" class="small-text">‚Ä¢ results.html</text>
  <text x="245" y="179" class="small-text">‚Ä¢ Template rendering</text>
  <text x="245" y="191" class="small-text">‚Ä¢ Dynamic content</text>
  
